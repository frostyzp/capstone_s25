<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="oracle_styles.css">
    <script src="../js/oracle_interactions.js" type="text/javascript"></script>

    <title>Oracle</title>
</head>
<body>
    <p> Rock Oracle </p>
    <div class="elements-container">
        <!-- Elements will be dynamically added here -->
    </div>

    <h2> Pick an element </h2>
    <div class="permission-button hidden">
        <button onclick="requestPermission()">( start your ritual )</button>

    </div>

    <div class="content hidden">  
        <div class="oracleBody">
            <div class="rotation-counter hidden">
                Rotate your phone <span id="rotation-count">0</span>/5 times
            </div>
            <div class="oracle_wrapper hidden"> 
                <div class="oracle_answer"></div>
            </div>
        </div>
    </div>
    
    <button class="ask-again-button hidden">Ask Again</button>
</body>
</html>
