<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="oracle_styles.css">
    <script src="../js/oracle_interactions.js" type="text/javascript"></script>

    <title>Oracle</title>
</head>
<body>
    <div class="instruction-text">Choose a stone to guide your reading</div>
    
    <div class="stones-container">
        <div class="stone" id="smoky-quartz">
            <div class="stone-inner"></div>
        </div>
        <div class="stone" id="clear-quartz">
            <div class="stone-inner"></div>
        </div>
        <div class="stone" id="amethyst">
            <div class="stone-inner"></div>
        </div>
    </div>

    <div class="text-cloud">
        <!-- Text fragments will be dynamically added here -->
    </div>
    
    <div class="content hidden">  
        <div class="oracleBody">
            <p class="oracleTextp"> 
                (´･ω･`) <br>
            </p>    
            <br> 
            <!-- <p class="oracleTextp"> ––––––––––––––––––––––––– <br></p> -->
            
            <div class="oracle_wrapper"> 
                <div class="oracle_answer">Ask a yes/no question.
                    After you do so, tilt your phone towards the ground to recieve your answer.</div>
            </div>
        </div>
    </div>
    
    <button id="permission-button" onclick="requestPermission()"> Enter </button>
</body>
</html>
