<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>on washing, hoping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <script src="wishing.js"></script>
    <!-- jQuery CDN
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

<body>
    <svg>
        <filter id="wavy">
        <feTurbulence id="turbulence" type="turbulence" numOctaves="1" 
        result="NOISE"></feTurbulence>
         <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="50">
         </feDisplacementMap>
        <animate xlink:href="#turbulence" attributeName="baseFrequency" dur="60s" keyTimes="0;0.5;1"
      values="0.01 0.02;0.02 0.04;0.01 0.02" repeatCount="indefinite"></animate>
       </filter>
      </svg>



      
    <div id="ripple-container">
        <div id="ripple-1">  </div>
        <div id="ripple-2">  </div>
        <div id="ripple-3"> </div>
    </div>

    <p class="instructions"> Write down your hopes, wishes, and dreams. Skip your rock across the universe. </p>

    <!-- Add this new container at the bottom -->
    <div id="wish-input-container">
        <textarea id="wish-input" placeholder="i hope..."></textarea>
        <!-- <textarea id="wish-input2" placeholder="i wish..."></textarea>
        <textarea id="wish-input3" placeholder="i dream..."></textarea> -->

        <button id="submit-wish">skip a stone</button>
        <button id="debugging">debugging</button>

    </div>


</body>

</html>
